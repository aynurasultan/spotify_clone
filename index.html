<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <!-- * Css Link -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- * Bs Icons Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- * Layout -->
    <div class="layout">
      <!-- * Aside -->
      <aside>
        <!-- Logo -->
        <figure>
          <img src="./images/logo.png" alt="logo" />
          <span>Spotify</span>
        </figure>

        <!-- Nav -->
        <nav>
          <a href="#">
            <i class="bi bi-house"></i>
            <span>Home</span>
          </a>
          <a href="#">
            <i class="bi bi-search"></i>
            <span>Search</span>
          </a>
          <a href="#">
            <i class="bi bi-collection"></i>
            <span>Library</span>
          </a>
          <a href="#">
            <i class="bi bi-music-note-list"></i>
            <span>Playlists</span>
          </a>
          <a href="#">
            <i class="bi bi-heart"></i>
            <span>Liked Songs</span>
          </a>
        </nav>
      </aside>
      <!-- * Main -->
      <main>
        <!-- ? Header -->
        <header>
          <!-- Form -->
          <form id="search-form">
            <input
              type="search"
              placeholder="search for music ..."
              id="search-input"
            />
            <button type="submit"><i class="bi bi-search"></i></button>
          </form>
          <!-- Nav -->
          <nav>
            <span>Premium</span>
            <span>Support</span>
            <span>Log In</span>
          </nav>
        </header>

        <!-- ? Section  -->
        <section>
          <!-- Title -->
          <h2 id="title">Popular Music</h2>
          <!-- Music List -->
          <div id="list">
            <!-- Music cards will be dynamically added here -->
          </div>
        </section>
      </main>
    </div>
    <!-- * Player -->
    <div class="player">
      <!-- Info -->
      <div class="info">
        <img
          src="https://is1-ssl.mzstatic.com/image/thumb/Music128/v4/99/4a/a6/994aa6ee-8232-c580-a7a4-1d4dfd602511/00602498648841.rgb.jpg/400x400cc.jpg"
          alt="Album cover"
        />
        <div>
          <h5>Mockingbird</h5>
          <p>Eminem</p>
        </div>
      </div>

      <!-- Audio -->
      <audio
        controls
        src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview125/v4/65/c6/15/65c61537-1c2f-e2bd-0f26-2ed9818fb86f/mzaf_9317418265960662555.plus.aac.ep.m4a"
      ></audio>

      <!-- Icons -->
      <div class="icons">
        <i class="bi bi-music-note-list"></i>
        <i class="bi bi-boombox"></i>
        <i class="bi bi-pc-display"></i>
      </div>
    </div>

    <!-- * Js Link -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
